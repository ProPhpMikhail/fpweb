server {
    listen 80;
    server_name _; # домен задаём снаружи (через DNS)

    root /usr/share/nginx/html;
    index index.html;

    # SPA-роутинг
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Прокси на backend (как у тебя в vue.config.js, только теперь на сервере)
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
